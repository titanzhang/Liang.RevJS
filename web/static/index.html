    <script src="/js/base.js"></script>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="jumbotron">
        <div class="container">
        <h2>Track Product</h2>
        <!--form class="form-inline" id="formIndex"-->
          <div class="row">
            <div class="col-md-8">
                <label class="sr-only" for="formIndexUrl">Email address</label>
                <input type="url" class="form-control" id="inpUrl" placeholder="http://somesite.com/page">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnIndex">Track</button>
            </div>
          </div>
        <!--/form-->

        <!-- Dialog for track result -->
        <div class="modal fade" tabindex="-1" role="dialog" id="trackPageResult">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Track Product</h4>
              </div>
              <div class="modal-body">
                <p id="trackMessage">One fine body&hellip;</p>
              </div>
              <!--div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div-->
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->  

    </div>

    <hr/>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy;2017 LiangZhang</p>
        </div>
    </footer>

    <script>
        let indexConfig = {
            urlInputID: "inpUrl",
            indexButtonID: "btnIndex",
            serviceUrl: "/product/index/json/",
            resultID: "trackPageResult",
            messageID: "trackMessage"
        };
        revjs.addConfig('indexModule', indexConfig);
    </script>
